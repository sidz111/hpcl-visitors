<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>HPCL Visitor</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="keywords" />
<meta content="" name="description" />

<!-- Favicon -->
<link href="images/fevicon.png" rel="icon" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
	rel="stylesheet" />

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet" />
<link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Template Stylesheet -->
<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid  d-flex p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- Sidebar Start -->
		<div class="sidebar pe-4 pb-3">
			<nav class="navbar bg-white text-dark">
				<a href="/" class="navbar-brand mx-4 mb-3">
					<h3 class="text-primary">
						<img class="" src="images/hpcl.jpeg" alt=""
							style="width: 100%; height: 60%" />
					</h3>
				</a>

				<div class="navbar-nav w-100">
					<a href="/" class="nav-item nav-link"><i
						class="fa fa-home fs-4 me-2"></i>Dashboard</a>

					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"><i class="fas fa-users fs-4 me-2"></i>Visitors</a>
						<div class="dropdown-menu bg-transparent border-0">
							<a href="/visitor/add" class="dropdown-item">Add Visitor</a>
						</div>
					</div>

				</div>
			</nav>

			<!-- Logout Button -->
			<div class="logout-btn-container">
				<a href="/logout"
					class="btn logout-btn fw-bold px-3 py-2 fs-5 shadow"> <i
					class="fas fa-sign-out-alt me-2"></i> Logout
				</a>
			</div>

		</div>

		<!-- Sidebar End -->

		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<nav class="navbar navbar-expand navbar-dark sticky-top px-4 py-0"
				style="background-color: #008bf9;">
				<a href="#" class="sidebar-toggler flex-shrink-0"> <i
					class="fa fa-bars"></i>
				</a>
				<h2 class="ms-5 text-blue">HPCL Visitors Module</h2>
				<div class="navbar-nav align-items-center ms-auto">
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"> <i
							class="text-danger fa fa-bell me-lg-2"></i> <span
							class="d-none d-lg-inline-flex">Notification</span>
						</a>

						<div
							class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0 p-3">
						</div>
					</div>



				</div>
			</nav>
			<!-- Navbar End -->

			<!-- Dashboard items Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="container-fluid">
					<!-- Officer Dynamic Cards Here -->
					<form action="/add-visitors" method="post" id="officerForm">
						<div class="row align-items-center fs-4">
							<div class="col-lg-4">
								<label class="fs-3">Visitor Cylinder Count</label>
							</div>
							<div class="col-lg-9">
								<div class="error-box w-100 text-start">
									<p class="align-center ps-1 pe-1 d-inline fs-4">
										<span class="bg-danger text-light"></span>
									</p>
								</div>
							</div>
						</div>

						<div class="row mt-3">
							<!-- Input Field -->
							<div class="col-lg-4">
								<input type="text" name="addtoken" id="officerInput"
									oninput="this.value=this.value.replace(/[^0-9]/g,'')" size="2"
									minlength="2" maxlength="2"
									class="form-control bg-white text-dark"
									placeholder="Enter token number" required>
							</div>

							<!-- Add Visitor Button -->
							<div class="col-lg-4">
								<button type="submit" name="submit" id="submit"
									class="btn btn-primary fs-6">
									<i class="fa fa-plus"></i> <span>Add Visitor</span>
								</button>
							</div>

							<!-- Search Input -->
							<!-- <div class="col-lg-4">
                    <input type="text" id="searchInput" class="form-control" 
                        placeholder="Search by Name or Aadhar">
                </div> -->
						</div>
					</form>
				</div>
			</div>



			<div class="container-fluid mt-4">
				<div class="row">
					<div class="col-md-4 me-2">
						<div class="row">
							<div class="col-5">
								<a href="#"
									class="btn bg-danger text-dark form-control fs-4 mb-0">
									Sr_No: </a>
							</div>
							<div class="col-5">
								<button id="openmodelBtn"
									class="btn bg-danger text-dark form-control fs-4">
									<span>Manage</span> <i class="fa-solid fa-gear"></i>
								</button>
							</div>
						</div>
					</div>
					<!-- Button to trigger modal -->
					<div class="col-md-4">
						<div class="row">
							<button type="button"
								class="btn bg-danger text-dark form-control fs-4"
								data-bs-toggle="modal" data-bs-target="#searchGatePassModal">
								Search Gate Pass</button>
						</div>
					</div>
				</div>
			</div>


			<!-- Modal Structure -->
			<div class="modal fade" id="searchGatePassModal" tabindex="-1"
				aria-labelledby="searchGatePassModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="searchGatePassModalLabel">Search
								Gate Pass</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- Search Form Inside Modal -->
							<form action="/search-get-pass" method="get">
								<div class="mb-3">
									<label for="id" class="form-label">Gate Pass ID</label>
									<input type="number" class="form-control text-dark bg-white" id="id"
										name="id" placeholder="Enter Gate Pass ID" required>
								</div>
								
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Search</button>
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>




			<div class="container-fluid mt-4">
				<div class="row" id="cardContainer">
					<!-- Example Card -->
					<div th:each="v : ${visitors}"
						class="col-sm-6 col-md-3 col-lg-3 mb-4">
						<div class="card text-center p-3 h-100">
							<div class="position-relative d-inline-block">
								<img src="images/greencylinder.png"
									class="card-img-top rounded-circle img-fluid"
									alt="Profile Image">
								<div
									class="position-absolute top-50 start-50 translate-middle bg-dark text-white px-2 py-1 rounded">
									<span th:text="${v.tokenNo}">Visitor Name</span>
								</div>
							</div>
							<div class="card-body">
								<h6 th:text="${v.fullName}" class="card-title text-dark fs-4">Visitor
									Name</h6>
								<form action="/edit" method="get">
									<input type="hidden" name="id" th:value="${v.id}" />
									<button th:if="${v.fullName == null}"
										class="btn bg-primary text-dark form-control fs-4"
										type="submit">
										<i class="fa fa-plus"></i> Add
									</button>

									<button th:if="${v.fullName != null}"
										class="btn bg-primary text-dark form-control fs-4"
										type="submit">
										<i class="fa fa-edit"></i> Edit
									</button>
								</form>
							</div>
						</div>
					</div>



					<!-- Repeat similar cards dynamically -->
				</div>
			</div>




			<script>
				document.getElementById("stockForm").addEventListener("submit", function (event) {
					var stockItemId = document.getElementById("stockItem").value;
					var count = document.getElementById("count").value;

					if (!stockItemId || !count || count <= 0) {
						alert("Please select a stock item and enter a valid quantity.");
						event.preventDefault();
						return;
					}

					// Set the form action dynamically
					this.action = "/stock/use-stock/" + stockItemId + "/" + count;
				});
			</script>

			<script>
				const formatDate = (date) => {
					const year = date.getFullYear();
					const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
					const day = String(date.getDate()).padStart(2, '0');

					return `${year}-${month}-${day}`;
				};

				const currentDate = new Date();
				document.querySelector("#currentDate").innerHTML = formatDate(currentDate);
			</script>

			<!-- JavaScript Libraries -->
			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
			<script src="lib/chart/chart.min.js"></script>
			<script src="lib/easing/easing.min.js"></script>

			<script src="lib/waypoints/waypoints.min.js"></script>
			<script src="lib/owlcarousel/owl.carousel.min.js"></script>
			<script src="lib/tempusdominus/js/moment.min.js"></script>
			<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
			<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>


			<!-- Template Javascript -->
			<script src="/js/main.js"></script>
</body>

</html>
